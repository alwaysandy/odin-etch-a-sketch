<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Etch-A-Sketch</title>
</head>
<body>
    <div class="flex-container"> 
        <h1>And-y-Sketch</h1>
        <div class="board"></div>
        <div class="buttons">
            <div class="color-buttons">
                <div class="color" id="white"></div>
                <div class="color" id="red"></div>
                <div class="color" id="orange""></div>
                <div class="color" id="yellow"></div>
                <div class="color" id="lime"></div>
                <div class="color selected" id="skyblue"></div>
                <div class="color" id="indigo"></div>
                <div class="color" id="black"></div>
                <input class="color" id="picker" type="color">
            </div>
            <div class="function-buttons">
                <button class="new-board">New Board</button>
                <button class="reset">Reset</button>
            </div>
        </div>
    </div>
</body>
</html>
